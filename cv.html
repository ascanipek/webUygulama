                <input type="radio" name="gender" value="E"> Bay
                <input type="radio" name="gender" value="K"> Bayan
            </td>
        </tr>
        <tr>
            <td>Referanslar</td>
            <td>
                <textarea name="refs" cols="20" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td>Alışkanlıklar</td>
            <td>
                <input type="radio" value="1" name="aliskanliklar"> Sigara İçiyorum

                <input type="radio" value="0" name="aliskanliklar"> Sigara İçmiyorum
            </td>
        </tr>
        <tr>
            <td>Yabancı Dil</td>
            <td>
                <input type="checkbox" name="yDil" value="En"> İngilizce <br>

                <input type="checkbox" name="yDil" value="Fr"> Fransızca <br>

            </td>
        </tr>
        <tr>
            <td>Askerlik</td>
            <td>
                <select name="askerlik">
                    <option value="null">Seçim Yapın</option>
                    <option value="0">Yapılmadı</option>
                    <option value="1">Yapıldı</option>
                    <option value="2">Tecilli</option>

        <tr>

                    <opion value="0">Seçim Yapın</opion>

                    <opion value="2">Lisans</opion>
                    <opion value="3">Yüksek Lisans</opion>
                </select>
            </td>
        </tr>
        <tr>
            <td>İş Tecrübesi</td>
            <td>
                <textarea name="tecrube" cols="20" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="submit">Kaydet ve Gönder</button>
